<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Input Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-box {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Quickly shorten long URLs</h1>
  <form id="urlForm" action="/shortenUrl" method="post">
    <input type="text" class="input-box" id="longUrl" name="longUrl" placeholder="Enter long URL">
    <button type="submit">Shorten</button>
  </form>
</div>

<script>
  // You can add JavaScript functionality here if needed
</script>

</body>
</html>
